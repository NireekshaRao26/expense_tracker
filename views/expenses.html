<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
            <form action="/auth/logout" method="POST" style="margin-right: auto;">
                <button type="submit">Logout</button>
            </form>
        </header>

        <section class="expense-form">
            <h2>Add New Expense</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="amount">Amount </label>
                    <input type="number" id="amount" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="">Select category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section class="summaries">
            <div class="summary-card">
                <h3>Monthly Summary</h3>
                <div id="monthlySummary" class="summary-content"></div>
            </div>
            <div class="summary-card">
                <h3>Category Summary (Last 30 Days)</h3>
                <div class="summary-container">
                <div id="categorySummary" class="summary-content"></div>
                <div id="categoryPieChartContainer">
                <canvas id="categoryPieChart" width="400" height="400"></canvas>
            </div>
        </div>
                        </section>

        <section class="expense-list">
            <h2>Recent Expenses</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expensesList"></tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Modal for editing expenses -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Expense</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editAmount">Amount ($)</label>
                    <input type="number" id="editAmount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="editCategory">Category</label>
                    <select id="editCategory" required>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editDate">Date</label>
                    <input type="date" id="editDate" required>
                </div>
                <button type="submit">Update Expense</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
